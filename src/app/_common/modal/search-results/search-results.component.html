<div class="modal-bg" (click)="clearSearch()"></div>
<div class="modal-content">
  <h2>
    Help results:
    <span>{{numOfResults}} of {{results?.help.length}}</span>
  </h2>
  <div class="indicator-holder">
    <div class="indicator" [@progressAnimation]="{ value: progressState, params: { widthPrev: progressPrev, widthCurrent: progressCurrent } }" (@progressAnimation.done)="animationDone()"></div>
  </div>
  <div class="search-result" *ngFor="let result of results?.help | search: searchTerm">
    <a [href]="results?.urlPrefix + result?.url" target="_blank">
      <h3>{{result?.title}}</h3>
      <p>{{result?.description}}</p>
    </a>
  </div>
</div>
